<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#ea580c" />
    </linearGradient>
    <linearGradient id="darkOrangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ea580c" />
      <stop offset="100%" stop-color="#c2410c" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- TV Factory - Main body -->
  <g transform="translate(5, 8)">
    <!-- Factory body - square -->
    <rect x="0" y="0" width="54" height="54" fill="url(#orangeGradient)" filter="url(#shadow)" />

    <!-- Factory chimneys -->
    <rect x="8" y="-8" width="4" height="8" fill="url(#darkOrangeGradient)" />
    <rect x="16" y="-10" width="4" height="10" fill="url(#darkOrangeGradient)" />

    <!-- TV Screen - square -->
    <rect x="8" y="11" width="38" height="32" rx="2" fill="#0f172a" filter="url(#shadow)" />

    <!-- Menu lines -->
    <rect x="48" y="11" width="7" height="1.5" rx="0.75" fill="white" />
    <rect x="48" y="15" width="7" height="1.5" rx="0.75" fill="white" />
    <rect x="48" y="19" width="7" height="1.5" rx="0.75" fill="white" />

    <!-- M letter in screen - corrected orientation -->
    <path d="M16,19 L21,19 L27,24 L33,19 L38,19 L38,35 L33,35 L33,27 L27,32 L21,27 L21,35 L16,35 Z"
          fill="white" filter="url(#shadow)" />
  </g>
</svg>
